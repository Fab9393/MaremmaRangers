<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Segnalazioni</title>
</head>
<body>
    <header>
        <h1>Gestione Segnalazioni</h1>
    </header>
    <main>
        <form id="segnalazioneForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cognome" placeholder="Cognome" required>
            <input type="date" id="dataNascita" required>
            <input type="file" id="fotoDocumento" accept="image/*" required>
            <textarea id="segnalazione" placeholder="Segnalazione" required></textarea>
            <button type="submit">Invia Segnalazione</button>
        </form>

        <table id="tabella-segnalazioni">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Data di Nascita</th>
                    <th>Foto Documento</th>
                    <th>Segnalazione</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le segnalazioni verranno aggiunte qui -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
